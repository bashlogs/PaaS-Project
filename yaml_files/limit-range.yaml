# limit-range.yaml
apiVersion: v1
kind: LimitRange
metadata:
  name: pod-limit-range
  namespace: my-namespace
spec:
  limits:
  - default:
      cpu: "500m"           # Default CPU limit per container (0.5 core)
      memory: "256Mi"       # Default memory limit per container
    defaultRequest:
      cpu: "250m"           # Default CPU request per container (0.25 core)
      memory: "128Mi"       # Default memory request per container
    type: Container
